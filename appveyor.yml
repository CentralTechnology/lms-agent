-
    branches:
        only:
            - master
            - dev

    image: Visual Studio 2015

    configuration: Release

    assembly_info:
        patch: true
        file: '**\AssemblyInfo.*'
        assembly_version: '{version}'
        assembly_file_version: '{version}'
        assembly_informational_version: '{version}'

    build:
        project: LicenseMonitoringSystem.sln
        verbosity: minimal
    
    install:
        - choco install gitversion.portable -pre -y       

    before_build:
        - ps: nuget restore
        - ps: dotnet restore
        - ps: gitversion $env:APPVEYOR_BUILD_FOLDER /l console /output buildserver /updateAssemblyInfo /nofetch /b $env:APPVEYOR_REPO_BRANCH

    test:
        assemblies: 
            - '**\$(configuration)\win7-x64\LicenseMonitoringSystem.Tests.dll'

    artifacts: 
        - path: src\Bootstrapper\bin\$(configuration)\*.exe
            

